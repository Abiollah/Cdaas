<p-messages></p-messages>
<div class="p-grid">
	<div class="p-col-12">

        <div class="card">
			<p-toolbar styleClass="p-mb-4">
				<ng-template pTemplate="left">
					<button pButton pRipple label="Add User" icon="pi pi-plus" class="p-mr-2 p-mb-2" (click)="goToAddUser()"></button>
					<button pButton pRipple label="Delete User" icon="pi pi-trash" class="p-mb-2" (click)="deleteSelectedProducts()" [disabled]="!selectedProducts || !selectedProducts.length"></button>
				</ng-template>

				<ng-template pTemplate="right">
					<button pButton pRipple label="Back" icon="pi pi-chevron-left" class="p-button-help p-mb-2" (click)="goBack()"></button>
				</ng-template>
            </p-toolbar>
            <p-table #dt [value]="userList" [rows]="10" [paginator]="true" [globalFilterFields]="['username','loginstatus']"
         [rowHover]="true" dataKey="id"
            styleClass="p-datatable-customers"
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [showCurrentPageReport]="true">
   
            <ng-template pTemplate="caption">
                <div class="p-d-flex p-flex-column p-flex-md-row p-jc-md-between table-header">
                    <h5 class="p-m-0">User Listing</h5>
                    <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')" placeholder="Search..." />
                </span>
                </div>
            </ng-template>
            <ng-template pTemplate="header">
                <tr>
                    <th style="width: 3rem">
                        <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                    </th>
                    <th pSortableColumn="username">Userid <p-sortIcon field="userid"></p-sortIcon></th>
                    <th pSortableColumn="username">Username<p-sortIcon field="username"></p-sortIcon></th>
                    <th pSortableColumn="loginstatus">Status <p-sortIcon field="loginstatus"></p-sortIcon></th>
                    <th pSortableColumn="user_type_id">User Type <p-sortIcon field="user_type_id"></p-sortIcon></th>
                    
                    <th>Action</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-user>
                <tr>
                    <td>
                        <p-tableCheckbox [value]="user"></p-tableCheckbox>
                    </td>
                    <td><span class="p-column-title"></span>
                        {{user.userid}}
                    </td>
                    <td><span class="p-column-title"></span>
                        {{user.username}}
                    </td>
                    <td><span class="p-column-title"></span>
                        {{user.loginstatus}}
                    </td>
                    <td><span class="p-column-title"></span>
                        {{user.user_type_id}}
                    </td>
                    
                    <td>
                        <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success p-mr-2" (click)="editUser(user)"></button>
                        <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="deleteProduct(product)"></button>
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="summary">
                <div class="p-d-flex p-ai-center p-jc-between">
                    In total there are {{products ? products.length : 0 }} products.
                </div>
            </ng-template>
        </p-table>   
            
           </div>

           <p-dialog [(visible)]="userDialog" [style]="{width: '650px'}" header="User Details" [modal]="true" styleClass="p-fluid">
           
            <ng-template pTemplate="content">
				<div class="p-col-12 p-fluid p-formgrid p-grid">
				<div class="p-col-12 p-field">
					<label for="username">Username</label>
					<input id="username" pInputText [(ngModel)]="selectedUser.username">
                </div>
                <div class="p-col-6 p-field">
					<label for="password">Password</label>
					<input id="password" type="password" pInputText [(ngModel)]="selectedUser.password">
                </div>
                <div class="p-col-6 p-field">
					<label for="password">Retype Password</label>
					<input id="password" type="password" pInputText [(ngModel)]="selectedUser.password">
                </div>
                <div class="p-col-12 p-field">
                    <label for="password">User Status</label>
            <p-toggleButton onLabel="Active" offLabel="Not Active"  
            [(ngModel)]="selectedUser.loginstatus">Status</p-toggleButton>
        </div>
        
        <div class="p-col-6 p-field">
            <label for="lastname">Lastname</label>
            <input id="lastname" pInputText [(ngModel)]="selectedUser.username">
        </div>
        <div class="p-col-6 p-field">
            <label for="firstname">Firstname</label>
            <input id="firstname" pInputText [(ngModel)]="selectedUser.username">
        </div>
        <div class="p-col-6 p-field">
            <label for="email">Email</label>
            <input id="email" pInputText [(ngModel)]="selectedUser.username">
        </div>
        <div class="p-col-6 p-field">
            <label for="phonenumber">Phone Number</label>
            <input id="phonenumber" pInputText [(ngModel)]="selectedUser.username">
        </div>
        <div class="p-col-12 p-field">
            <label for="streetaddress">Contact Address</label>
            <textarea id="streetaddress" pInputText [(ngModel)]="selectedUser.username" required rows="3" cols="20"></textarea>
        </div>
                </div>
                </ng-template>

                <ng-template pTemplate="footer">
                    <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideUserDialog()"></button>
                    <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="updateUser()"></button>
                </ng-template>
                </p-dialog>

        </div>
        </div>
