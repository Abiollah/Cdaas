<p-toast></p-toast>
<div class="p-col-12">
    <h5>Add Users</h5>
    <div class="card">
        <p-toolbar styleClass="p-mb-4">
            <ng-template pTemplate="left">
                <button pButton pRipple label="Save" icon="pi pi-plus" class="p-mr-2 p-mb-2"
                (click)="addUser()"></button>
                <button pButton pRipple label="Clear" icon="pi pi-trash" class="p-mb-2"></button>
            </ng-template>

            <ng-template pTemplate="right">
                <button pButton pRipple label="Back" (click)="goBack()" icon="pi pi-chevron-left" class="p-button-help p-mb-2"></button>
            </ng-template>
        </p-toolbar>

        <div class="p-grid p-formgrid p-fluid">

        <div class="p-col-4 p-field" >
            <label for="username">Username</label>
            <input id="username" type="username" pInputText [(ngModel)]="usercreatedata.username" aria-describedby="username-help"
            placeholder="Enter username">

        </div>

        <div class="p-col-4 p-field">
            <label for="password">Password</label>
            <input id="password" type="password" pInputText [(ngModel)]="usercreatedata.password" aria-describedby="password-help" placeholder="Enter password">

        </div>
        <div class="p-col-4 p-field">
            <label for="retypepassword">Retype Password</label>
            <input id="retypepassword" type="password" pInputText [(ngModel)]="usercreatedata.password" aria-describedby="password-help" placeholder="Re-enter password">

        </div>
    </div>
        <div class="p-grid p-formgrid p-fluid">

            <div class="p-col-4 p-field">
                <label for="lastname">Lastname</label>
                <input id="lastname" type="lastname" pInputText aria-describedby="lastname-help"
                placeholder="Enter lastname" required>
                <!--small id="lastname-help">Enter your Surname/Lastname.</small-->
            </div>
            <div class="p-col-4 p-field">
                <label for="firstname">Firstname</label>
                <input id="firstname" type="firstname" pInputText  aria-describedby="firstname-help"
                placeholder="Enter firstname" required>
				<!--small id="lastname-help">Enter your firstname.</small-->
            </div>
            <div class="p-col-4 p-field">
                <label for="othername">Othername</label>
                <input id="othername" type="othername" pInputText  aria-describedby="firstname-help"
                placeholder="Enter othername">
				<!--small id="lastname-help">Enter your othername.</small-->
            </div>


        </div>
        <div class="p-grid p-formgrid p-fluid">

            <div class="p-col-4 p-field">
                <label for="phonenumber">Phone Number</label>
                <input id="phonenumber" type="phonenumber" pInputText  aria-describedby="phonenumber-help"
                placeholder="Enter phone number">
                <!--small id="phonenumber-help">Enter your phone number.</small-->
            </div>
            <div class="p-col-4 p-field">
                <label for="email">Email</label>
                <input id="email" type="email" pInputText  aria-describedby="email-help"
                placeholder="Enter email" >
				<!--small id="lastname-help">Enter your email.</small-->
            </div>
            <div class="p-col-4 p-field">
            <label for="status">Status</label>
            <p-toggleButton onLabel="Active" offLabel="Not Active" [style]="{'width': '10em'}" [(ngModel)]="usercreatedata.loginstatus"></p-toggleButton>
        </div>
            <div class="p-col-8 p-field">
                <label for="streetaddress">Street Address</label>
                <textarea rows="5" cols="30" placeholder="Street address" pInputTextarea ></textarea>
            </div>

        </div>
    </div>
</div>
