<p-toast></p-toast>
<div class="p-col-12">
    <h5>Add Test</h5>
    <div class="card">
        <p-toolbar styleClass="p-mb-4">
            <ng-template pTemplate="left">
                <button pButton pRipple label="Save" icon="pi pi-plus" class="p-mr-2 p-mb-2" 
                (click)="addTest()"></button>
                <button pButton pRipple label="Clear" icon="pi pi-trash" class="p-mb-2"></button>
            </ng-template>

            <ng-template pTemplate="right">
                <button pButton pRipple label="Back" (click)="goBack()" icon="pi pi-chevron-left" class="p-button-help p-mb-2"></button>
            </ng-template>
        </p-toolbar>

        <div class="p-grid p-formgrid p-fluid">
           
        <div class="p-col-4 p-field">
            <label for="name">Test Name</label>
            <input id="name" type="name" pInputText [(ngModel)]="testcreatedata.name" aria-describedby="name-help" 
            placeholder="Enter Test Name">

        </div>

        <div class="p-col-4 p-field">
            <label for="test_type_id">Test Type I.d</label>
            <input id="test_type_id" type="test_type_id" pInputText [(ngModel)]="testcreatedata.test_type_id" aria-describedby="test_type_id-help" 
            placeholder="Enter Test Type i.d ">

        </div>

        <div class="p-col-4 p-field">
            <label for="code">Code </label>
            <input id="code" type="code" pInputText [(ngModel)]="testcreatedata.code" aria-describedby="code-help" 
            placeholder="Enter Test Code" required>
        </div>

        <div class="p-col-8 p-field">
            <label for="description">Test Description </label>
            <textarea rows="5" cols="30" placeholder="Enter Test Description" [(ngModel)]="testcreatedata.description" pInputTextarea ></textarea>
        </div>

        
    </div>
      
        
    </div>
</div>
